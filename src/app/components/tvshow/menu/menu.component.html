<div>
  <div class="container mx-auto px-2">
    <div class="w-full flex md:justify-end">
      <div class="w-full md:w-1/3">
        <ul class="list-reset flex flex-row mb-5">
          <li *ngFor="let season of seasons" class="md:mr-3">
            <a (click)="setSeason(season)" class="text-sm md:text-basetracking-wide inline-block no-underline py-2 pr-4 text-white font-bold" href="#">
              <span [class]="classSeason(season)">T{{ season }}</span>
            </a>
          </li>
        </ul>
        <ul class="list-reset text-grey-light">
          <li *ngFor="let episode of episodesFilter"
              class="border-b border-black mb-4 pb-2">
                {{ episode.EpisodeNumber}} {{ episode.Title}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
